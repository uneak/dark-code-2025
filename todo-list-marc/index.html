<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Marc</title>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8 px-4">
    <div class="w-full">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Ma Todo List</h1>
        <p class="text-gray-600">G√©rez vos t√¢ches efficacement</p>
      </div>

      <!-- Charts Section -->
      <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <div class="grid grid-cols-2 gap-6">
          <!-- Pie Chart -->
          <div class="flex flex-col items-center">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">Progression</h3>
            <canvas id="progressChart" class="max-w-xs"></canvas>
          </div>

          <!-- Bar Chart -->
          <div class="flex flex-col items-center">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">Statistiques</h3>
            <canvas id="statsChart" class="max-w-xs"></canvas>
          </div>
        </div>
      </div>

      <!-- Main Container with Two Columns -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex h-screen">
          <!-- Left Column: Todo List -->
          <div class="w-1/2 p-6 border-r border-gray-200 flex flex-col">
            <!-- Input Section -->
            <div class="flex gap-2 mb-6">
              <input
                id="todoInput"
                type="text"
                placeholder="Ajouter une t√¢che..."
                class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-sm"
              />
              <button
                id="addBtn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-3 rounded-lg transition-colors duration-200"
              >
                ‚ûï
              </button>
            </div>

            <!-- Todo List -->
            <div id="todoList" class="flex-1 overflow-y-auto space-y-2">
              <!-- Les todos seront ajout√©s ici -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-8">
              <p class="text-gray-400 text-lg">Aucune t√¢che üéâ</p>
            </div>

            <!-- Clear Completed Button -->
            <button
              id="clearBtn"
              class="w-full mt-4 bg-red-100 hover:bg-red-200 text-red-600 font-semibold py-2 rounded-lg transition-colors duration-200 text-sm"
              style="display: none;"
            >
              Effacer compl√©t√©es
            </button>
          </div>

          <!-- Right Column: Detail Editor -->
          <div class="w-1/2 p-6 flex flex-col bg-gray-50">
            <div id="detailPanel" style="display: none;" class="flex flex-col h-full">
              <!-- Title -->
              <div class="mb-4">
                <label class="text-sm font-semibold text-gray-700 block mb-2">Titre</label>
                <input
                  id="detailTitle"
                  type="text"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                />
              </div>

              <!-- Mode Toggle -->
              <div class="flex gap-2 mb-4">
                <button
                  id="readModeBtn"
                  class="flex-1 px-3 py-2 rounded-lg text-sm font-semibold transition-colors bg-white border border-gray-300 text-gray-700 hover:bg-gray-100"
                >
                  üìñ Lecture
                </button>
                <button
                  id="editModeBtn"
                  class="flex-1 px-3 py-2 rounded-lg text-sm font-semibold transition-colors bg-indigo-600 text-white hover:bg-indigo-700"
                >
                  ‚úèÔ∏è √âdition
                </button>
              </div>

              <!-- Read Mode: Rendered Markdown -->
              <div id="readMode" class="flex-1 flex flex-col min-h-0">
                <div
                  id="descriptionRendered"
                  class="flex-1 overflow-y-auto px-3 py-2 border border-gray-300 rounded-lg bg-white text-sm prose prose-sm max-w-none"
                ></div>
              </div>

              <!-- Edit Mode: Textarea -->
              <div id="editMode" style="display: none;" class="flex-1 flex flex-col min-h-0">
                <textarea
                  id="detailDescription"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none text-sm font-mono"
                  placeholder="√âcrire en markdown..."
                ></textarea>
              </div>

              <!-- Created Date -->
              <div class="mt-4 pt-4 border-t border-gray-200">
                <p class="text-xs text-gray-500">Cr√©√©e: <span id="detailDate"></span></p>
              </div>

              <!-- Save Button -->
              <button
                id="saveBtn"
                class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition-colors duration-200 text-sm"
              >
                üíæ Enregistrer
              </button>
            </div>

            <!-- Empty Detail State -->
            <div id="emptyDetail" class="flex items-center justify-center h-full">
              <p class="text-gray-400 text-center">S√©lectionnez une t√¢che<br/>pour modifier sa description</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

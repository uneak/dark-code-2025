<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur avec Événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Three.js 3D Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Overlay Interface -->
    <div class="interface-overlay d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col-md-6 col-lg-5">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="text-center mb-4">
                                Big Ballz
                            </h1>

                            <!-- Affichage du compteur -->
                            <div class="display-box mb-4 p-4 bg-light rounded-3 border border-primary border-2">
                                <div class="counter-value" id="compteur">0</div>
                            </div>

                            <!-- Boutons principaux -->
                            <div class="d-grid gap-3 mb-4">
                                <div class="row g-2">
                                    <div class="col-4">
                                        <button id="btn-moins" class="btn btn-danger btn-lg w-100 fw-bold">
                                            <i class="bi bi-dash-lg"></i>
                                        </button>
                                    </div>
                                    <div class="col-4">
                                        <button id="btn-reset" class="btn btn-warning btn-lg w-100 fw-bold">
                                            <i class="bi bi-arrow-clockwise"></i>
                                        </button>
                                    </div>
                                    <div class="col-4">
                                        <button id="btn-plus" class="btn btn-success btn-lg w-100 fw-bold">
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Boutons +10/-10 -->
                            <div class="d-grid gap-3 mb-4">
                                <div class="row g-2">
                                    <div class="col-6">
                                        <button id="btn-moins10" class="btn btn-outline-danger w-100 fw-bold">
                                            −10
                                        </button>
                                    </div>
                                    <div class="col-6">
                                        <button id="btn-plus10" class="btn btn-outline-success w-100 fw-bold">
                                            +10
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Info clavier -->
                            <div class="alert alert-info" role="alert">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="bi bi-keyboard me-2"></i>
                                    <strong>Raccourcis clavier</strong>
                                </div>
                                <small class="d-block">
                                    <i class="bi bi-arrow-up text-success"></i> <strong>Flèche haut</strong> : +1
                                </small>
                                <small class="d-block">
                                    <i class="bi bi-arrow-down text-danger"></i> <strong>Flèche bas</strong> : −1
                                </small>
                                <small class="d-block">
                                    <i class="bi bi-search text-info"></i> <strong>Z</strong> : zoom avant/arrière
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Charger Cannon.js en module ES6 et l'exporter globalement -->
    <script type="module">
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';
        window.CANNON = CANNON;
        console.log('✓ CANNON.js chargé comme module ES6');
    </script>

    <script src="physics.js"></script>
    <script src="script.js"></script>
</body>
</html>

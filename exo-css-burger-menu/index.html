<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercice JavaScript Complet</title>
  <style>
    /* CSS de base pour la mise en page */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h3 {
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 5px;
    }

    /* --- 1. Style pour le Menu Hamburger --- */

    /* Le menu est caché par défaut */
    #menu {
      display: none;
      list-style: none;
      padding: 0;
      border: 1px solid #ccc;
      width: 200px;
    }

    /* La classe 'ouvert' (ajoutée par JS) le rend visible */
    #menu.ouvert {
      display: block;
    }

    #menu li {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    /* --- 2. Style pour les Onglets --- */
    .tabs-container {
      display: flex;
      margin: 20px 0;
    }

    .onglet {
      padding: 10px 15px;
      border: 1px solid #ccc;
      cursor: pointer;
      background-color: #f9f9f9;
    }

    /* La classe 'actif' (ajoutée par JS) le met en surbrillance */
    .onglet.actif {
      background-color: #007bff;
      color: white;
      border-bottom-color: #007bff;
    }

    /* --- 3. Style pour la Modale --- */

    /* La classe 'cache' (ajoutée par JS) la cache */
    #modal.cache {
      display: none;
    }

    /* Style de la modale (visible par défaut ou sans la classe 'cache') */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      /* Fond semi-transparent */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>

  <h3>1. Menu Hamburger</h3>

  <button id="toggle-menu">Afficher/Cacher le Menu</button>

  <ul id="menu">
    <li>Accueil</li>
    <li>Produits</li>
    <li>Contact</li>
  </ul>

  <h3>2. Onglets Actifs</h3>

  <div class="tabs-container">
    <div class="onglet">Onglet 1</div>
    <div class="onglet">Onglet 2</div>
    <div class="onglet">Onglet 3</div>
  </div>

  <h3>3. Afficher/Masquer (Modale)</h3>

  <button id="ouvrir-modal">Ouvrir la Modale</button>

  <div id="modal" class="cache">
    <div class="modal-content">
      <p>Ceci est ma fenêtre modale !</p>
      <button id="fermer-modal">Fermer</button>
    </div>
  </div>


  <script>
    // Le 'defer' s'assure que le HTML est chargé avant que le script ne s'exécute
    // Menu hamburger
    const menu = document.querySelector('#menu');
    const boutonMenu = document.querySelector('#toggle-menu');

    boutonMenu.addEventListener('click', () => {
      menu.classList.toggle('ouvert');
    });

    // Onglets actifs
    const onglets = document.querySelectorAll('.onglet');

    onglets.forEach(onglet => {
      onglet.addEventListener('click', () => {
        // Retirer "actif" de tous les onglets
        onglets.forEach(element => element.classList.remove('actif'));
        // Ajouter "actif" à l'onglet cliqué
        onglet.classList.add('actif');
      });
    });

    // Afficher/masquer
    const modal = document.querySelector('#modal');
    const btnOuvrir = document.querySelector('#ouvrir-modal');
    const btnFermer = document.querySelector('#fermer-modal');

    btnOuvrir.addEventListener('click', () => {
      modal.classList.remove('cache');
    });

    btnFermer.addEventListener('click', () => {
      modal.classList.add('cache');
    });

  </script>

</body>

</html>
